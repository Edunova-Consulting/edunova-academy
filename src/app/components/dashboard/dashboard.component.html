<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Edunova Academy</h1>
      <div class="user-info">
        <span>{{ user?.email }}</span>
        <span class="role-badge" [class.admin]="isAdmin" [class.teacher]="isTeacher" [class.student]="isStudent">
          {{ user?.role }}
        </span>
        <button (click)="logout()" class="btn-logout">Logout</button>
      </div>
    </div>
  </header>

  <nav class="dashboard-nav">
    <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    
    <ng-container *ngIf="isAdmin">
      <a routerLink="/dashboard/admin/courses" routerLinkActive="active">Courses</a>
      <a routerLink="/dashboard/admin/classes" routerLinkActive="active">Classes</a>
      <a routerLink="/dashboard/admin/assignments" routerLinkActive="active">Assignments</a>
      <a routerLink="/dashboard/admin/teachers" routerLinkActive="active">Teachers</a>
      <a routerLink="/dashboard/admin/students" routerLinkActive="active">Students</a>
      <a routerLink="/dashboard/admin/course-assignments" routerLinkActive="active">Course Assignments</a>
    </ng-container>

    <ng-container *ngIf="isTeacher">
      <a routerLink="/dashboard/teacher/classes" routerLinkActive="active">Classes</a>
      <a routerLink="/dashboard/teacher/assignments" routerLinkActive="active">Assignments</a>
      <a routerLink="/dashboard/teacher/students" routerLinkActive="active">Students</a>
    </ng-container>

    <ng-container *ngIf="isStudent">
      <a routerLink="/dashboard/student/courses" routerLinkActive="active">Courses</a>
      <a routerLink="/dashboard/student/classes" routerLinkActive="active">Classes</a>
      <a routerLink="/dashboard/student/assignments" routerLinkActive="active">Assignments</a>
    </ng-container>
  </nav>

  <main class="dashboard-content">
    <router-outlet></router-outlet>
  </main>
</div>
